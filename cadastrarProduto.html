  <main class="main-content">
    <section class="content-section">
      <h2>Cadastrar Produto</h2>
      <form>
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto</label>
          <input type="text" id="nomeProduto" name="nomeProduto" required>
        </div>

        <div class="form-group">
          <label for="categoriaProduto">Categoria</label>
          <input type="text" id="categoriaProduto" name="categoriaProduto" required>
        </div>

        <div class="form-group">
          <label for="descricaoProduto">Descrição</label>
          <textarea id="descricaoProduto" name="descricaoProduto" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="quantidadeInicial">Quantidade Inicial</label>
          <input type="number" id="quantidadeInicial" name="quantidadeInicial" min="0" step="1" required>
        </div>

        <button type="submit">Cadastrar Produto</button>
      </form>
    </section>
  </main>
</body>
